<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>       
    <script>

        window.onload = function () {
            event.preventDefault();
        }
        function DataCheck() {

            document.getElementById('span_err').innerHTML = '';
            event.preventDefault();
            //e.preventDefault();

            var name_check = document.getElementById('txtName').value;
            var email_check = document.getElementById("txtMail").value;
            var txt_msg = document.getElementById("txtMsg").value;
            var chk = 1;



            if (name_check === '' || name_check === 'Name') {
                document.getElementById('span_err').innerHTML += 'Please Enter Your Name<br/>';
                chk = 0;

                //alert('Please Enter Your Name');
            }

            if (email_check === '' || name_check === 'E-Mail') {
                document.getElementById('span_err').innerHTML += 'Please Enter Valid Email<br/>';
                //alert('Please Enter Your Name');
                chk = 0;

            }
            
            if (email_check.length > 1)
            {
                var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(email_check.match(mailformat))
                {
                    chk = 1;
                }
                else
                {
                    document.getElementById('span_err').innerHTML += 'Please Enter Valid Email<br/>';
                    chk = 0;

                }
            }

            if (txt_msg === '' || name_check === 'Write something..') {
                document.getElementById('span_err').innerHTML += 'Please Enter a Message';
                //alert('Please Enter Your Name');
                chk = 0;
            }

            if (chk === 1) {
                document.getElementById('txtName').value ='';
                document.getElementById('txtMail').value ='';
                document.getElementById('txtMsg').value ='';

                document.getElementById('span_success').innerHTML = 'Submitted Successfully';
            }


        }

    </script>

</head>

<body>
    <form>

        <div class="container">
            <div id="header" class="header">
                <p class="h2 bg-none">
                    <img src="../Image/Header.png" style="width:100px;height:100px;"" alt=" Company Logog">
                    Front End Developer - Project 1
                </p>

            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#n1"
                    aria-expanded="false">
                    <!-- <span class="sr-only">Logo</span> -->

                </button>

                <div class="collapse navbar-collapse " id="n1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../HTML/Home.html">Home<span class="sr-only">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../HTML/AboutUs.html">About Us<span class="sr-only">About
                                    Us</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../HTML/ContactUs.html">Contact Us<span
                                    class="sr-only">Contact
                                    Us</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="page-header col-xs-12 col-md-8">
                    <span></br></span>
                    <h3 class="text-primary">Contact Us</h3>
                </div>
            </div>
            <div id="ContactUs">
                <form>
                    <div id="d_txtName" class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Name">
                    </div>
                    <div id="d_txtMail" class="form-group">
                        <label for="txtMail">eMail</label>
                        <input type="email" class="form-control" id="txtMail" placeholder='E-Mail'>
                    </div>
                    <div id="d_txtMsg" class="form-group">
                        <label for="txtMsg">Message</label>
                        <!-- <textarea id="txtMsg" name="txtMsg" class="form-control" placeholder='Write something..' -->
                        <textarea id="txtMsg" name="txtMsg" class="form-control" placeholder='Write something..'
                            style="height:200px"></textarea>
                    </div>
                    <button type="submit" id="btn-submit" class="btn btn-secondary"
                        onclick='DataCheck(); return false;'>
                        Send
                    </button>
                    <br />

                    <span id="span_err" class="text-warning"></span>
                    <span id="span_success" class="text-success"></span>
                </form>
            </div>

        </div>
    </form>

</body>
